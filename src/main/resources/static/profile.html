<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AplyEase</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
    .page-title { color: var(--text-primary); }
    .profile-card {
        background-color: rgba(10, 15, 30, 0.6);
        border: 1px solid var(--border-color);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .profile-card h3 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        color: var(--text-primary);
    }
    .form-grid-profile {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }
    .form-grid-profile .full-width { grid-column: 1 / -1; }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--dark-bg);
        color: var(--text-primary);
        box-sizing: border-box;
    }
    .form-group input:disabled {
        background-color: rgba(255, 255, 255, 0.05);
        cursor: not-allowed;
    }
    .form-actions-profile {
        margin-top: 1.5rem;
        text-align: right;
    }
</style>
    </head>
<body>
    <div class="background-aurora"></div>
    <div class="page-container">
        <div id="navbar-placeholder"></div>
        <main class="content-wrapper">
            <div class="container" style="max-width: 800px;">
                <h2 class="page-title" style="margin-bottom: 2rem;">My Profile</h2>

                <div class="profile-card">
                    <h3>Profile Information</h3>
                    <form id="profile-form">
                        <div class="form-grid-profile">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                            <div class="form-group full-width">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" disabled>
                            </div>
                        </div>
                        <div class="form-actions-profile">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>

                <div class="profile-card">
                    <h3>Change Password</h3>
                    <form id="password-form">
                        <div class="form-grid-profile">
                            <div class="form-group full-width">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                        </div>
                        <div class="form-actions-profile">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script src="/js/main.js"></script>

    <script>

    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'http://localhost:8080';
        const token = localStorage.getItem('accessToken');
        
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        const headers = { 
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        };

        const profileForm = document.getElementById('profile-form');
        const passwordForm = document.getElementById('password-form');
        
        // 1. Fetch and display user data on page load
        fetch(`${API_BASE_URL}/api/users/me`, { headers })
            .then(res => res.ok ? res.json() : Promise.reject('Failed to load profile'))
            .then(user => {
                document.getElementById('firstName').value = user.firstName || '';
                document.getElementById('lastName').value = user.lastName || '';
                document.getElementById('email').value = user.email || '';
            })
            .catch(err => alert(err));

        // 2. Handle profile information update
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const updateData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            fetch(`${API_BASE_URL}/api/users/me`, {
                method: 'PUT',
                headers,
                body: JSON.stringify(updateData)
            })
            .then(res => res.ok ? res.json() : Promise.reject('Update failed'))
            .then(data => alert('✅ Profile updated successfully!'))
            .catch(err => alert('❌ Error updating profile.'));
        });

        // 3. Handle password change
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            const passwordData = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: newPassword
            };
            
            fetch(`${API_BASE_URL}/api/users/me/change-password`, {
                method: 'PUT',
                headers,
                body: JSON.stringify(passwordData)
            })
            .then(res => {
                if (res.ok) {
                    alert('✅ Password changed successfully!');
                    passwordForm.reset();
                } else {
                    return res.text().then(text => Promise.reject(text || 'Failed to change password.'));
                }
            })
            .catch(err => alert(`❌ Error: ${err}`));
        });
    });</script>
</body>
</html>
