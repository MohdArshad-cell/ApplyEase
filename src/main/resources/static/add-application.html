<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Application - AplyEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body{display:flex;flex-direction:column;min-height:100vh;margin:0;padding-top:70px;font-family:'Poppins',sans-serif;background-color:#1a1a2e;color:#e0e0e0}main{flex-grow:1}.container{width:100%;max-width:800px;margin:2rem auto;padding:2rem}.form-container{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);border-radius:20px;border:1px solid rgba(255,255,255,.2);padding:2.5rem;}.page-header{font-size:2rem;font-weight:600;color:#fff;margin-bottom:2rem;text-align:center}.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem}.input-group{margin-bottom:1rem;text-align:left}.input-group label{display:block;margin-bottom:.5rem;color:#a0a0a0;font-size:.9rem}.input-group input,.input-group select,.input-group textarea{width:100%;padding:.8rem;border:1px solid rgba(255,255,255,.3);border-radius:10px;background-color:rgba(0,0,0,.2);color:#fff;box-sizing:border-box}.full-width{grid-column:1 / -1}.btn{width:100%;padding:.9rem;border:none;border-radius:10px;background-image:linear-gradient(45deg,#00c6ff,#0072ff);color:#fff;font-size:1.1rem;font-weight:600;cursor:pointer;margin-top:1rem}#message{margin-top:1.5rem;font-weight:700;text-align:center}
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <div class="container">
            <div class="form-container">
                <h1 class="page-header">Add New Job Application</h1>
                <form id="add-application-form">
                    <div class="form-grid">
                        <div class="input-group full-width">
                            <label for="client-select">Select Client</label>
                            <select id="client-select" required><option value="">Loading clients...</option></select>
                        </div>
                        <div class="input-group"><label for="company-name">Company Name</label><input type="text" id="company-name" required></div>
                        <div class="input-group"><label for="job-title">Job Title</label><input type="text" id="job-title" required></div>
                        <div class="input-group"><label for="location">Location</label><input type="text" id="location"></div>
                        <div class="input-group"><label for="status">Status</label><input type="text" id="status" value="Applied" required></div>
                        <div class="input-group"><label for="application-date">Application Date</label><input type="date" id="application-date" required></div>
                        <div class="input-group"><label for="job-portal">Job Portal</label><input type="text" id="job-portal"></div>
                        <div class="input-group full-width"><label for="job-link">Job Link</label><input type="url" id="job-link"></div>
                        <div class="input-group full-width"><label for="resume-link">Resume Link</label><input type="url" id="resume-link"></div>
                    </div>
                    <button type="submit" class="btn">Submit Application</button>
                    <div id="message"></div>
                </form>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
    <script src="/js/add-application.js"></script>
</body>
</html>
