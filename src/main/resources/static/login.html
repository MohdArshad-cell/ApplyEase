<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AplyEase</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <style>
    /* Page-specific styles for the login form layout */
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* Styles for the form itself */
    .form-container {
      background: rgba(18, 24, 43, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 15px var(--glow-color);
    }

    #message {
      margin-top: 1.5rem;
      font-weight: 600;
      min-height: 24px;
    }

    .form-footer {
      margin-top: 1.5rem;
      color: var(--text-secondary);
    }

    .form-footer a {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="background-aurora"></div>

  <div class="page-container">
    <div id="navbar-placeholder"></div>

    <div class="content-wrapper">
      <div class="form-container">
        <h2>Welcome Back</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="current-password">
          </div>
          <div id="message" aria-live="polite"></div>
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Log In</button>
        </form>
        <p class="form-footer">Don't have an account? <a href="/register.html">Sign Up</a></p>
      </div>
    </div>

    <div id="footer-placeholder"></div>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script src="/js/particles-config.js"></script>
</body>
</html>
