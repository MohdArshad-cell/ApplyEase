<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AplyEase</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Ensure body and html take full height for sticky footer */
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }

        /* Main content area takes up remaining space */
        .auth-main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem 1.5rem;
    
    /* --- ADD THESE TWO LINES --- */
    position: relative;
    z-index: 1;
}
       .auth-container {
    width: 100%;
    max-width: 450px;

    background: rgba(18, 24, 43, 0.7);  /* Semi-transparent base */
    backdrop-filter: blur(15px);
    
    
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 3rem ;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
}

        .auth-container h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 246, 255, 0.2);
        }
        
        /* Using the .btn-primary from general.css, but making it full-width */
        .btn-full {
            width: 100%;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .auth-footer {
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
       

    </style>
</head>
<body>
<div class="background-aurora"></div>
    <div id="navbar-placeholder"></div>

    <main class="auth-main">
        <div class="auth-container">
        
            <h1>Create Your Account</h1>
            <form id="register-form">
                <div class="input-row">
    <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Alex" required>
    </div>
    <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
    </div>
</div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <div id="message" style="min-height: 24px; margin: 1rem 0;"></div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="/login.html">Log In</a></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/register.js"></script>
    <script src="/js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script src="/js/particles-config.js"></script>
    

</body>
</html>
