<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Guest - AplyEase</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex; flex-direction: column; min-height: 100vh; margin: 0;
            padding-top: 70px; font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e; color: #e0e0e0;
        }
        main { flex-grow: 1; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; padding: 2rem; text-align: center; }
        .welcome-box {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px;
            padding: 3rem;
        }
        .welcome-box h1 { font-size: 2.5rem; font-weight: 600; color: #fff; margin-bottom: 1rem; }
        .welcome-box p { font-size: 1.1rem; color: #a0a0a0; margin-bottom: 2rem; }
        .cta-button {
            background-image: linear-gradient(45deg, #00c6ff, #0072ff); color: white;
            padding: 1rem 2.5rem; border-radius: 50px; text-decoration: none;
            font-weight: 600; font-size: 1.1rem; transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 198, 255, 0.5);
        }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 7px 25px rgba(0, 198, 255, 0.7); }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <div class="container">
            <div class="welcome-box">
                <h1>Welcome to AplyEase!</h1>
                <p>You are currently on a guest plan with limited access. Purchase a plan to unlock the full power of our AI tools and Job Tracker.</p>
                <a href="/pricing.html" class="cta-button">View Subscription Plans</a>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
</body>
</html>
