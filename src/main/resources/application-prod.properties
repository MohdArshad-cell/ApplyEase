# ===================================================================
# Production Profile (prod)
# ===================================================================

# Server Port - Uses the port assigned by Render, with a fallback to 8080.
server.port=${PORT:8080}

# Supabase (PostgreSQL) Database Connection - Values are securely injected by Render's environment variables.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=false 

# JWT Secret - MUST be provided as an environment variable in Render. The app will fail to start if it's missing.
app.jwt.secret=${JWT_SECRET}