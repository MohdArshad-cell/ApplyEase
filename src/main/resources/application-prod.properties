# PROD: Render PostgreSQL Database
# ===============================
# IMPORTANT: Use environment variables in production instead of hardcoding secrets!
spring.datasource.url=${RENDER_DATABASE_URL}
spring.datasource.username=${RENDER_DATABASE_USER}
spring.datasource.password=${RENDER_DATABASE_PASSWORD}

# PostgreSQL Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 'validate' is much safer for production. It ensures your code matches the DB schema without changing it.
spring.jpa.hibernate.ddl-auto=validate
# Disable showing SQL in production logs to keep them clean
spring.jpa.show-sql=false