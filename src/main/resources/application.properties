# ===============================
# Common Spring JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Debugging
logging.level.org.springframework.security=DEBUG

# Active profile (default = dev for local run)
spring.profiles.active=dev
# JWT Properties

# Replace your old value with a valid Base64 string like this:
app.jwt.secret=bXlzdXBlcnNlY3JldGtleWZvcmFwbHllYXNlYW5kaXRzaG91bGRiZWxvbmdhbmRzZWN1cmU=
app.jwt.expiration-milliseconds=604800000