# ===================================================================
# Common Application Properties (for all profiles)
# ===================================================================

# JWT expiration time. This is not a secret, so it's safe here.
app.jwt.expiration-milliseconds=604800000

# Specifies the base packages to scan for JPA entities and repositories.
# Ensures that both dev and prod profiles find the necessary components.
spring.jpa.repositories.base-packages=com.aplyease.backend.repository
spring.jpa.entity.packages-to-scan=com.aplyease.backend.entities